<main>
  <button type="button" (click)="showRecorder('A')">
    <ion-icon name="mic"></ion-icon>
    Record Audio
  </button>
  <button type="button" (click)="showRecorder('V')">
    <ion-icon name="videocam"></ion-icon>
    Record Video
  </button>
</main>
<app-audio-recorder *ngIf="recordMedia === 'A'"></app-audio-recorder>
<app-video-recorder *ngIf="recordMedia === 'V'"></app-video-recorder>
